<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
    <title>Connection Error - VoiceApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #252525;
            border-radius: 12px;
            border: 1px solid #333;
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        p {
            font-size: 14px;
            color: #999;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .error-text {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 12px;
            color: #666;
            word-break: break-word;
            max-height: 100px;
            overflow-y: auto;
            font-family: monospace;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-retry {
            background: #6366f1;
            color: white;
        }

        .btn-retry:hover {
            background: #4f46e5;
        }

        .btn-exit {
            background: #404040;
            color: #e0e0e0;
        }

        .btn-exit:hover {
            background: #4a4a4a;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #6366f1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Connection Failed</h1>
        <p>Unable to connect to VoiceApp backend.</p>
        <div class="error-text" id="errorMessage">Connecting...</div>
        <div class="buttons">
            <button class="btn-retry" id="retryBtn">Retry</button>
            <button class="btn-exit" id="exitBtn">Exit</button>
        </div>
    </div>

    <script src="error.js"></script>
</body>
</html>
